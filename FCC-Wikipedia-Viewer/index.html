<div class="container center-align ">
  
  <h3 class="white-text"><i class="fab fa-wikipedia-w"></i><span class="title">Viewer</span></h3>
<div class="row">
  <div class="col s4"></div>
                <div class="input-field col s4 white-text hoverable">
                    <div class="autocomplete" id="single">
                        <div class="ac-input">
                            <input type="text" id="singleInput"  placeholder="Type and Enter!" data-activates="singleDropdown" data-beloworigin="true" autocomplete="off">
                        </div>
                        <ul id="singleDropdown" class="dropdown-content ac-dropdown"></ul>
                    </div>
                  <label class="active" for="singleInput">Search Wikipedia: </label>
                </div>
    </div>
  
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="waves-effect waves-light btn grey darken-4 white-text z-depth-5">Random Article</a>
 
    
  
   <ul id="collapse" class="collapsible popout">
  </ul>
  
  <div id="spinner" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  
  
  
</div>
 <footer class="center-align white-text">

  </footer>
